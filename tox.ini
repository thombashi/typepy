[tox]
envlist =
    py{27,35,36,37,38}
    pypy3
    cov
    lint

[testenv]
deps =
    .[test]
commands =
    python setup.py test

[testenv:cov]
deps =
    .[test]
    coverage[toml]
    pytest-cov
commands =
    python setup.py test --addopts "-v --cov"

[testenv:fmt]
basepython = python3.7
deps =
    autoflake
    black
    isort
commands =
    black setup.py test typepy
    autoflake --in-place --recursive --remove-all-unused-imports --ignore-init-module-imports .
    isort --apply --recursive

[testenv:lint]
basepython = python3.7
deps =
    codespell
    pylama
commands =
    python setup.py check
    #codespell typepy docs examples test -q2 --check-filenames --ignore-words-list followings
    codespell -q2 typepy docs test -q2 --check-filenames
    pylama
